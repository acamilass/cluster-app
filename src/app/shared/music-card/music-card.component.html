<div class="card" fxLayout="row" fxLayoutAlign="start center">
    <mat-card *ngFor="let card of cards" class="example-card" [ngStyle]="{'background-image':'url('+card.image+')'}">
      <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">        
        <img class="icon" src="{{ card.icon }}">    
        <h4>{{ card.title }}</h4>
      </mat-card-content>    
    </mat-card>
  </div>
