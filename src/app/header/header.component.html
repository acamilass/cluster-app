<div class="container" fxLayoutAlign="space-between center">
  
  <div class="logo"  fxLayout="row" fxLayoutAlign="space-around center">
    <p>Browse</p>
    <p>Your Music</p>
  </div>
  

  <div class="music-search"  fxLayout="row" fxLayoutAlign="end center">
    <form>
      <mat-form-field>
        <input matInput placeholder="Search music">
      </mat-form-field>
    </form>
    
    <button mat-icon-button>
      <fa-icon [icon]="search"></fa-icon>
    </button>
  </div>
  
  
</div>
